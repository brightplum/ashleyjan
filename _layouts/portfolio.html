---
layout: default
---

<!-- FILTER -->
<div class="filter">
  <ul>
    <li data-filter="*" class="active">all</li>
    <li data-filter=".painting">Painting</li>
    <li data-filter=".drawing">Drawing</li>
    <li data-filter=".studies">Studies</li>
    <li data-filter=".commissions">Commissions</li>
  </ul>
</div>
<!-- /FILTER -->

<!-- PORTFOLIO -->
<!-- For item sizes use classes .wide and .tall -->
<div class="container mt30">
  <div class="grid portfolio" data-gutter="5" data-columns="3">

    {% assign portfolio_items = site.data.portfolio | sort:"order" %}
    {% for item in portfolio_items %}
    {% if item.title %}
    <div class="grid-item {{ item.style }} {{ item.class }}">
      <a href="{{ site.baseurl }}{{ item.url }}">
        <div class="img" data-background="{{ item.img_url }}"></div>
        <div class="hover">
          <div class="centered">
            <h5>{{ item.title }}</h5>
          </div>
        </div>
      </a>
    </div>
    {% endif %}
    {% endfor %}

<!-- /PORTFOLIO -->
  </div>
</div>
