---
layout: default
---

<!-- FILTER -->
<div class="filter">
    <ul>
        <li data-filter=".2021">2021</li>
        <li data-filter=".2020">2020</li>
        <li data-filter=".2019">2019</li>
        <li data-filter=".2018">2018</li>
        <li data-filter=".2017">2017</li>
        <li data-filter=".2016">2016</li>
        <li data-filter=".2015">2015</li>
        <li data-filter=".2015">2014</li>
        <li data-filter=".2015">2013</li>
    </ul>
</div>
<!-- /FILTER -->

<!-- PROJECT -->
<div class="container mt30">
    <div class="col-md-12">

        <!-- IMAGE CAROUSEL -->
        <div class="owl-slider">
            <img src="{{ page.slide1 }}" alt="">
        </div>
        <!-- /IMAGE CAROUSEL -->

        <div class="text-center p100 mb50">
            <h2 class="title">{{ page.title }}</h2>
            <p class="separator"></p>
            <p>{{ content }}</p>
            <p>{{page.year}}</p>
            <p>{{ page.dimension }}</p>
        </div>

    </div>
</div>
<!-- /PROJECT -->
