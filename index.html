---
layout: default
---

<!-- FILTER -->
<div class="filter">
  <ul>
    <li data-filter="*" class="active">all</li>
    <li data-filter=".painting">Painting</li>
    <li data-filter=".drawing">Drawing</li>
    <li data-filter=".studies">Studies</li>
    <li data-filter=".commissions">Commissions</li>
  </ul>
</div>
<!-- /FILTER -->

<!-- PROJECT -->
<div class="container mt30">
    <div class="col-md-12">

        <!-- IMAGE CAROUSEL -->
        <div class="owl-slider">
            <img src="{{ page.slide1 }}" alt="">
        </div>
        <!-- /IMAGE CAROUSEL -->

        <div class="text-center p100 mb50">
            <h2 class="title">{{ page.title }}</h2>
            <p class="separator"></p>
            <p>{{ content }}</p>
            <p>{{page.year}}</p>
            <p>{{ page.dimension }}</p>
        </div>

    </div>
</div>
<!-- /PROJECT -->
